<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-check-circle"></i> Todo List</h1>
            <p>Stay organized and productive</p>
        </header>
        
        <div class="todo-input-section">
            <div class="input-group">
                <input type="text" id="todoInput" placeholder="Add a new task..." maxlength="100">
                <button id="addTodo" class="add-btn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="todo-stats">
            <span id="todoCount">0 tasks remaining</span>
            <button id="clearCompleted" class="clear-btn">Clear Completed</button>
        </div>

        <ul id="todoList" class="todo-list">
            <!-- Todo items will be added here dynamically -->
        </ul>

        <div class="empty-state" id="emptyState">
            <i class="fas fa-clipboard-list"></i>
            <p>No tasks yet. Add one above to get started!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
